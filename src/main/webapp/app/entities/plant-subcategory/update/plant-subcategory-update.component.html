<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-plant-subcategory-heading"
        data-cy="PlantSubcategoryCreateUpdateHeading"
        jhiTranslate="blueFusionApp.plantSubcategory.home.createOrEditLabel"
      >
        Create or edit a Plant Subcategory
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="blueFusionApp.plantSubcategory.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_plantSubcategoryId" jhiTranslate="blueFusionApp.plantSubcategory.plantSubcategoryId"
            >Plant Subcategory Id</label
          >
          <input
            type="number"
            class="form-control"
            name="plantSubcategoryId"
            id="field_plantSubcategoryId"
            data-cy="plantSubcategoryId"
            formControlName="plantSubcategoryId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_plantSubcategoryCode" jhiTranslate="blueFusionApp.plantSubcategory.plantSubcategoryCode"
            >Plant Subcategory Code</label
          >
          <input
            type="text"
            class="form-control"
            name="plantSubcategoryCode"
            id="field_plantSubcategoryCode"
            data-cy="plantSubcategoryCode"
            formControlName="plantSubcategoryCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_plantSubcategoryName" jhiTranslate="blueFusionApp.plantSubcategory.plantSubcategoryName"
            >Plant Subcategory Name</label
          >
          <input
            type="text"
            class="form-control"
            name="plantSubcategoryName"
            id="field_plantSubcategoryName"
            data-cy="plantSubcategoryName"
            formControlName="plantSubcategoryName"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_plantSubcategoryDescription"
            jhiTranslate="blueFusionApp.plantSubcategory.plantSubcategoryDescription"
            >Plant Subcategory Description</label
          >
          <input
            type="text"
            class="form-control"
            name="plantSubcategoryDescription"
            id="field_plantSubcategoryDescription"
            data-cy="plantSubcategoryDescription"
            formControlName="plantSubcategoryDescription"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isAudited" jhiTranslate="blueFusionApp.plantSubcategory.isAudited">Is Audited</label>
          <input type="checkbox" class="form-check" name="isAudited" id="field_isAudited" data-cy="isAudited" formControlName="isAudited" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
