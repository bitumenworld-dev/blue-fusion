<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-fuel-issueance-type-heading"
        data-cy="FuelIssueanceTypeCreateUpdateHeading"
        jhiTranslate="blueFusionApp.fuelIssuanceType.home.createOrEditLabel"
      >
        Create or edit a Fuel Issueance Type
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="blueFusionApp.fuelIssuanceType.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_fuelIssueTypeId" jhiTranslate="blueFusionApp.fuelIssuanceType.fuelIssueTypeId"
            >Fuel Issue Type Id</label
          >
          <input
            type="number"
            class="form-control"
            name="fuelIssueTypeId"
            id="field_fuelIssueTypeId"
            data-cy="fuelIssueTypeId"
            formControlName="fuelIssueTypeId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fuelIssueType" jhiTranslate="blueFusionApp.fuelIssuanceType.fuelIssueType"
            >Fuel Issue Type</label
          >
          <input
            type="text"
            class="form-control"
            name="fuelIssueType"
            id="field_fuelIssueType"
            data-cy="fuelIssueType"
            formControlName="fuelIssueType"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
