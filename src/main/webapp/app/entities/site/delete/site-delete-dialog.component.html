@if (site) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(site.id!)">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
      <!-- Header -->
      <div class="bg-red-50 px-6 py-4 border-b border-red-100">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium text-red-900" data-cy="siteDeleteDialogHeading" jhiTranslate="entity.delete.title">
            Confirm delete operation
          </h3>
          <button type="button" class="text-red-400 hover:text-red-600 focus:outline-none" (click)="cancel()">
            <span class="sr-only">Close</span>
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Body -->
      <div class="px-6 py-5 bg-white">
        <jhi-alert-error />

        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
            <svg
              class="h-6 w-6 text-red-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h4 class="text-lg font-medium text-gray-900">Delete Site</h4>
            <div class="mt-2">
              <p class="text-sm text-gray-600">
                Are you sure you want to delete <span class="font-medium text-gray-900">{{ site.siteName }}</span
                >? This action cannot be undone and all associated data will be permanently removed.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="px-6 py-4 bg-gray-50 text-right sm:px-6 flex justify-end space-x-3">
        <button
          type="button"
          class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
          data-dismiss="modal"
          (click)="cancel()"
        >
          <fa-icon icon="ban" class="mr-2 text-gray-400"></fa-icon>
          <span>Cancel</span>
        </button>

        <button
          id="jhi-confirm-delete-site"
          data-cy="entityConfirmDeleteButton"
          type="submit"
          class="inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200"
        >
          <fa-icon icon="times" class="mr-2"></fa-icon>
          <span>Delete</span>
        </button>
      </div>
    </div>
  </form>
}
