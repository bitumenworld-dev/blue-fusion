<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (siteContract(); as siteContractRef) {
      <div>
        <h2 data-cy="siteContractDetailsHeading"><span jhiTranslate="blueFusionApp.siteContract.detail.title">Site Contract</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ siteContractRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blueFusionApp.siteContract.siteContractId">Site Contract Id</span></dt>
          <dd>
            <span>{{ siteContractRef.siteContractId }}</span>
          </dd>
          <dt><span jhiTranslate="blueFusionApp.siteContract.siteId">Site Id</span></dt>
          <dd>
            <span>{{ siteContractRef.siteId }}</span>
          </dd>
          <dt><span jhiTranslate="blueFusionApp.siteContract.contractId">Contract Id</span></dt>
          <dd>
            <span>{{ siteContractRef.contractId }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/site-contract', siteContractRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
