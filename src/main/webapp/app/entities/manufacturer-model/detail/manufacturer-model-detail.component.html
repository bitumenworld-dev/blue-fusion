<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (manufacturerModel(); as manufacturerModelRef) {
      <div>
        <h2 data-cy="manufacturerModelDetailsHeading">
          <span jhiTranslate="blueFusionApp.manufacturerModel.detail.title">Manufacturer Model</span>
        </h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ manufacturerModelRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blueFusionApp.manufacturerModel.modelId">Model Id</span></dt>
          <dd>
            <span>{{ manufacturerModelRef.modelId }}</span>
          </dd>
          <dt><span jhiTranslate="blueFusionApp.manufacturerModel.modelName">Model Name</span></dt>
          <dd>
            <span>{{ manufacturerModelRef.modelName }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/manufacturer-model', manufacturerModelRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
