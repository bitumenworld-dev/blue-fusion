<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-manufacturer-heading"
        data-cy="ManufacturerCreateUpdateHeading"
        jhiTranslate="blueFusionApp.manufacturer.home.createOrEditLabel"
      >
        Create or edit a Manufacturer
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="blueFusionApp.manufacturer.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_manufacturerId" jhiTranslate="blueFusionApp.manufacturer.manufacturerId"
            >Manufacturer Id</label
          >
          <input
            type="number"
            class="form-control"
            name="manufacturerId"
            id="field_manufacturerId"
            data-cy="manufacturerId"
            formControlName="manufacturerId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_manufacturerName" jhiTranslate="blueFusionApp.manufacturer.manufacturerName"
            >Manufacturer Name</label
          >
          <input
            type="text"
            class="form-control"
            name="manufacturerName"
            id="field_manufacturerName"
            data-cy="manufacturerName"
            formControlName="manufacturerName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
