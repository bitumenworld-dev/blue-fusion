<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (workshop(); as workshopRef) {
      <div>
        <h2 data-cy="workshopDetailsHeading"><span jhiTranslate="blueFusionApp.workshop.detail.title">Workshop</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ workshopRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blueFusionApp.workshop.workshopId">Workshop Id</span></dt>
          <dd>
            <span>{{ workshopRef.workshopId }}</span>
          </dd>
          <dt><span jhiTranslate="blueFusionApp.workshop.siteId">Site Id</span></dt>
          <dd>
            <span>{{ workshopRef.siteId }}</span>
          </dd>
          <dt><span jhiTranslate="blueFusionApp.workshop.workshopName">Workshop Name</span></dt>
          <dd>
            <span>{{ workshopRef.workshopName }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/workshop', workshopRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
